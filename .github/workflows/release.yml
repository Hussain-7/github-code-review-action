name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build and Bundle
        run: npm run package

      - name: Verify Bundle
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "❌ dist/index.js not found"
            exit 1
          fi
          echo "✅ Bundle created: $(ls -lh dist/index.js | awk '{print $5}')"

      - name: Commit Bundle
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/index.js
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update bundled action for ${{ github.ref_name }}"
          git push origin HEAD:main || true

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## AI Code Review Agent ${{ github.ref_name }}

            ### Features
            - AI-powered code review using Claude
            - PR diff-only analysis for speed
            - Automatic PR comment with findings
            - Configurable severity thresholds

            ### Usage
            ```yaml
            - uses: Hussain-7/github-code-review-action@${{ github.ref_name }}
              env:
                ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
            ```

      - name: Update Major Version Tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${{ github.ref_name }}
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)
          git tag -fa $MAJOR_VERSION -m "Update $MAJOR_VERSION to $VERSION"
          git push origin $MAJOR_VERSION --force
